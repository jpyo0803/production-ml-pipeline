version: "3.9"

services:
  feature-store:
    build: ./feature_store
    container_name: feature-store
    volumes:
      - ./feature_store/feast_repo:/app/feast_repo
      - ./feature_store/data:/app/data

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data

  # MinIO에 mlflow 버킷 생성 (1회성)
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb -p local/mlflow || true;
      exit 0;
      "

  # PostgreSQL (MLflow Backend Store)
  postgres:
    image: postgres:15
    container_name: mlflow-postgres
    restart: always
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # MLflow Tracking Server
  mlflow:
    build: ./mlflow
    container_name: mlflow
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - minio-init
    environment:
      # MinIO(S3) 연결
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_DEFAULT_REGION: us-east-1
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://mlflow:mlflow@postgres:5432/mlflow
      --default-artifact-root s3://mlflow
      --serve-artifacts
      --allowed-hosts '*'

  training:
    build: ./training
    depends_on:
      - feature-store
      - mlflow
    environment:
      FEAST_REPO_PATH: /app/feast_repo
      MLFLOW_TRACKING_URI: http://mlflow:5000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_DEFAULT_REGION: us-east-1
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    volumes:
      - ./training:/app
      - ./feature_store/feast_repo:/app/feast_repo
      - ./feature_store/data:/app/data

  inference:
    build: ./inference
    container_name: inference
    ports:
      - "8000:8000"
    depends_on:
      - mlflow
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_DEFAULT_REGION: us-east-1
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000

volumes:
  minio_data:
  postgres_data:
