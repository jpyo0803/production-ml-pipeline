# -- helm/templates/apps/mlflow.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: {{ .Values.images.mlflow | quote }}
        ports:
        - containerPort: {{ .Values.mlflow.servicePort }}
        env:
        # Postgres 백엔드 연결
        - name: BACKEND_STORE_URI
          value: "postgresql://{{ .Values.infrastructure.postgres.user }}:{{ .Values.infrastructure.postgres.password }}@postgres:{{ .Values.infrastructure.postgres.port }}/{{ .Values.infrastructure.postgres.db }}"
        # MinIO 아티팩트 저장소 연결
        - name: ARTIFACT_ROOT
          value: "s3://mlflow"
        - name: MLFLOW_S3_IGNORE_TLS
          value: "true"
        # 공통 MinIO 환경 변수 주입
        {{- include "common.env.minio" . | nindent 8 }}
        command: ["/bin/sh", "-c"]
        args:
          - |
            mlflow server \
              --backend-store-uri $BACKEND_STORE_URI \
              --default-artifact-root $ARTIFACT_ROOT \
              --host 0.0.0.0 \
              --port {{ .Values.mlflow.servicePort }}
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: mlflow
  ports:
  - port: {{ .Values.mlflow.servicePort }}
    targetPort: {{ .Values.mlflow.servicePort }}